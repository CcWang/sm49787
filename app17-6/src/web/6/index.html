<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="app.js">
    </script>

</head>
<body>
<div class="container">
    <div class="row col-md-3 col-md-offset-4">
        <form class="form-signin">
            <h2 class="form-signin-heading">Please sign in</h2>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" value="john@malkovich.com" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" value="helloJohn" required>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button id="signin" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
        <h1 id="greeting">
        </h1>
        <button id="getcars" class="btn btn-lg btn-primary btn-block" type="submit">Get Cars</button>
        <hr>
        <table border="1" width="300" id="carTable">
            <tr align="center">
                <td>Make</td>
                <td>Model</td>
                <td>Year</td>
            </tr>
            <tr id="carRow">
                <td id="make"></td>
                <td id="model"></td>
                <td id="year"></td>
            </tr>
        </table>

    </div>

</div> <!-- /container -->

</body>
</html>
